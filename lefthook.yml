pre-commit:
  parallel: true
  jobs:
    - run: bun biome check --fix {staged_files}
      glob: "*.{mjs,js,ts,jsx,tsx,json,jsonc,css}"
      stage_fixed: true
    - run: bun prisma format
      glob: "*.prisma"
      root: server
      stage_fixed: true
